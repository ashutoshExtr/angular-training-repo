<div class="filter-container">
    <span>Filter: </span>

    <input 
        type="radio" 
        name="filter" 
        value="all" 
        [(ngModel)]="selectedFilterRadioButton"/>
    <span>{{'All ('+all+')'}}</span>

    <input 
        type="radio" 
        name="filter" 
        value="true"
        [(ngModel)]="selectedFilterRadioButton"/>
    <span>{{'In stock ('+inStock+')'}}</span>

    <input 
        type="radio" 
        name="filter" 
        value="false"
        [(ngModel)]="selectedFilterRadioButton"/>
    <span>{{'Out Of stock('+outOfStock+')'}}</span>
</div>
